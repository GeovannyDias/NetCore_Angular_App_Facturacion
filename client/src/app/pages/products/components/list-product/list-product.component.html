<button pButton pRipple type="button" icon="pi pi-arrow-left
" class="p-button-rounded p-button-primary p-button-text" (click)="goToHome()">
</button>

<p-table #dt2 [value]="dataProducts" [paginator]="true" [rows]="5" [responsive]="true"
    [globalFilterFields]="['name','description','price', 'state']" [loading]="loading" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10,25,50]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products">

    <ng-template pTemplate="caption">
        <div class="p-d-flex" style="display: flex; justify-content: space-between; flex-wrap: wrap;">


            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                    placeholder="Buscar" />
            </span>
            <button pButton label="Add Product" icon="pi pi-plus" iconPos="left" (click)="goToProductForm()"></button>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon>
            </th>
            <th pSortableColumn="price" style="width: 7em;">Price<p-sortIcon field="price"></p-sortIcon>
            </th>

            <th pSortableColumn="state" style="width: 7em;">Status <p-sortIcon field="state"></p-sortIcon>
            </th>
            <th style="width: 5em;"></th>
            <!-- <th style="width:4em"></th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price | currency }}</td>
            <td> <span> {{ product.state? 'Active' : 'Deactivate' }} </span> </td>

            <td style="width: 5em; padding: 0; margin: 0;">
                <button pButton pRipple type="button" icon="pi pi-check-square"
                    class="p-button-rounded p-button-info p-button-text" (click)="updateCreditCard(product)">
                </button>
                <button pButton pRipple type="button" icon="pi pi-trash"
                    class="p-button-rounded p-button-danger p-button-text" (click)="deleteCreditCard(product.id)">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
