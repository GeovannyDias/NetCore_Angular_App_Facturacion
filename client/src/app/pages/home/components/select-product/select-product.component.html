<div class="container mt-5">

    <div class="row mt-4">
        <div class="card">
            <div class="card-body">


                <br>
                <p-table #dt2 [value]="dataProducts" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
                    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-products"
                    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} invoices"
                    [globalFilterFields]="['code','description','price']">

                    <ng-template pTemplate="caption">
                        <div class="p-d-flex" style="display: flex; justify-content: space-between;">
                            <span class="p-input-icon-left p-ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text"
                                    (input)="dt2.filterGlobal($event.target.value, 'contains')" placeholder="Buscar" />
                            </span>

                            <!-- <button pButton label="Products" icon="pi pi-list" iconPos="left"
                                (click)="goToProducts()"></button>
                            <button pButton label="Invoice" icon="pi pi-plus" iconPos="left"
                                (click)="goToInvoice()"></button> -->
                        </div>
                    </ng-template>

                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Seleccionar</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>
                                <span class="image-text">{{product.name}}</span>
                            </td>
                            <td>
                                <span class="image-text">{{product.description }}</span>
                            </td>
                            <td>
                                <span>{{ product.price | currency }}</span>
                            </td>
                            <td>
                                <i class="pi pi-check-circle" style="cursor: pointer; color: green;"
                                    (click)="selectProduct(product)"></i>
                            </td>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="5">No products found.</td>
                        </tr>
                    </ng-template>
                </p-table>




            </div>
        </div>
    </div>

</div>
