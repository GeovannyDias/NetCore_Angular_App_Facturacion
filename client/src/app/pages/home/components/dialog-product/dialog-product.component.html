<p-table #dt2 [value]="dataProducts" [paginator]="true" [rows]="4" [responsive]="true"
    [globalFilterFields]="['name','description','price']" [loading]="loading">

    <ng-template pTemplate="caption">
        <div class="p-d-flex" style="display: flex; justify-content: space-between;">
            <span class="p-input-icon-left p-ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                    placeholder="Buscar" />
            </span>
            <!-- <button pButton label="Products" icon="pi pi-list" iconPos="left" (click)="goToProducts()"></button> -->
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="description">Description<p-sortIcon field="description"></p-sortIcon>
            </th>
            <th pSortableColumn="price" class="col-static">Price<p-sortIcon field="price"></p-sortIcon>
            </th>
            <th pSortableColumn="state" class="col-static">Status<p-sortIcon field="state"></p-sortIcon>
            </th>
            <th style="width: 4em;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.state? 'Activate': 'Deactivate' }}</td>
            <td>
                <button type="button" pButton icon="pi pi-check-square" (click)="selectProduct(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
