<div class="d-flex">
    <!-- SIDEBAR -->
    <app-sidebar [ngClass]="hideSideBar? 'side-bar-hide':'side-bar'"></app-sidebar>

    <div class="w-100">
        <!-- NAVBAR -->
        <app-navbar [hideSideBar]="hideSideBar" (eventHideSideBar)="onHideSideBar($event)"></app-navbar>

        <!-- CONTENT -->
        <div id="content">

            <!-- CONTENT ONE -->
            <section class="py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <h1 class="fw-bold mb-0">Bienvenido Geovanny</h1>
                            <p class="lead text-muted">Revisa la última información</p>

                        </div>
                        <div class="col-lg-3 d-flex">
                            <button class="btn btn-primary w-100 align-self-center">
                                Descargar reporte
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- CONTENT TWO - INGRESOS MENSUALES -->
            <section class="bg-mix">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <app-breadcrumb></app-breadcrumb>
                        </div>
                    </div>
                </div>
            </section>

            <!-- CONTENT THREE -->
            <section class="bg-grey">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 my-3">
                            <div class="card rounded-0">
                                <!-- <div class="card-header bg-light">
                                    <h6 class="fw-bold mb-0">Lista de facturas generadas</h6>
                                </div> -->
                                <div class="bg-body">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>


    </div>
</div>
